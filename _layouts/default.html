<!DOCTYPE html>
	<html>
	<head>
		<title>{%if page.title %}{{page.title}} | {% endif %} RocFri {% if page.titleAfter %} | {{page.titleAfter}}{% endif %}</title>
		<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
		<meta name="description" content="{{page.meta}}">
		<meta http-equiv="Content-Security-Policy" content="font-src 'self' data: https://themes.googleusercontent.com">
	</head>
	<body>
		<div id="frame">
			<article>
				<header class="header">
				<h1> RocFri </h1>
				{% include nav.html navclass='nav-top' %}
				</header>
				<br>
					{{content}}
				<br>

				<footer>{% include nav.html navclass='nav-bottom' %}
				</footer>
			</article>
		</div>
	</body>
	</html>
